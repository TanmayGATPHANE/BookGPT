<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Book background -->
  <rect width="200" height="280" fill="#1e40af" rx="8"/>
  
  <!-- Book spine highlight -->
  <rect x="0" y="0" width="20" height="280" fill="#1e3a8a" rx="8"/>
  
  <!-- Title area -->
  <rect x="30" y="60" width="140" height="60" fill="#fff" rx="4" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="100" y="85" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">The Great</text>
  <text x="100" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Gatsby</text>
  
  <!-- Author area -->
  <rect x="30" y="180" width="140" height="25" fill="#fff" rx="4" opacity="0.9"/>
  <text x="100" y="197" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">F. Scott Fitzgerald</text>
  
  <!-- Art Deco decoration -->
  <polygon points="100,140 110,150 100,160 90,150" fill="#ffd700" opacity="0.8"/>
  <polygon points="80,140 90,150 80,160 70,150" fill="#ffd700" opacity="0.6"/>
  <polygon points="120,140 130,150 120,160 110,150" fill="#ffd700" opacity="0.6"/>
  
  <!-- Decorative lines -->
  <line x1="60" y1="230" x2="140" y2="230" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="240" x2="130" y2="240" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
</svg>
